<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematiksjov</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">Velkommen til matematiksjov!</h1>
        <div class="box">
          <div
            class="field is-grouped is-grouped-centered is-flex is-align-items-center"
          >
            <div class="control is-flex is-align-items-center">
              <div id="question" class="has-text-centered is-size-5"></div>
            </div>
            <div class="control">
              <input
                class="input is-medium"
                type="text"
                id="answer"
                placeholder="Skriv dit svar"
              />
            </div>
            <div class="control">
              <button class="button is-primary" id="submitButton">Svar</button>
            </div>
          </div>
          <div
            id="result"
            class="box is-fluid has-text-centered is-size-5 is-hidden"
          ></div>
          <div
            id="stamp"
            class="notification is-success is-grouped has-text-centered is-hidden square-stamp"
          >
            ✔
          </div>
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-link" id="newQuestionButton">
                Ny Spørgsmål
              </button>
            </div>
          </div>
          <div class="field is-grouped is-grouped-centered">
            <div class="control"></div>
          </div>
          <div class="control">
            <label class="radio">
              <input type="radio" name="levelRadio" value="1" checked />
              Level 1
            </label>
            <label class="radio">
              <input type="radio" name="levelRadio" value="2" />
              Level 2
            </label>
            <label class="radio">
              <input type="radio" name="levelRadio" value="3" />
              Level 3
            </label>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
