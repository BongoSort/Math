<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematiksjov</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">Velkommen til matematiksjov!</h1>
        <div class="columns is-flex">
          <!-- Left side column -->
          <div
            class="column is-one-quarter is-flex is-align-items-center is-justify-content-center"
          >
            <div class="box has-background-primary">
              <div class="box">
                <label class="label">Vælg sværhedsgrad:</label>
                <div class="control level-radios">
                  <label class="radio is-block">
                    <input type="radio" name="levelRadio" value="1" checked />
                    Level 1
                  </label>
                  <label class="radio is-block">
                    <input type="radio" name="levelRadio" value="2" />
                    Level 2
                  </label>
                  <label class="radio is-block">
                    <input type="radio" name="levelRadio" value="3" />
                    Level 3
                  </label>
                  <label class="radio is-block">
                    <input type="radio" name="levelRadio" value="4" />
                    Level 4
                  </label>
                  <label class="radio is-block">
                    <input type="radio" name="levelRadio" value="5" />
                    Level <icon class="fas fa-skull"></icon>
                  </label>
                </div>
              </div>

              <div class="box">
                <label class="label">Vælg hvilke opgaver du vil have:</label>

                <div class="control operators-checkboxes">
                  <label class="checkbox is-block">
                    <input type="checkbox" value="+" id="plus" checked />
                    Plus
                    <icon class="fas fa-plus"></icon>
                  </label>

                  <label class="checkbox is-block">
                    <input type="checkbox" value="-" id="minus" checked />
                    Minus
                    <icon class="fas fa-minus"></icon>
                  </label>

                  <label class="checkbox is-block">
                    <input type="checkbox" value="*" id="multiply" />
                    Gange
                    <icon class="fas fa-multiply"></icon>
                  </label>

                  <label class="checkbox is-block">
                    <input type="checkbox" value="/" id="divide" />
                    Dividér
                    <icon class="fas fa-divide"></icon>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- Right side column -->
          <div class="column">
            <div class="box">
              <div
                class="field is-grouped is-grouped-centered is-flex is-align-items-center"
              >
                <div class="control is-flex is-align-items-center">
                  <div
                    id="question"
                    class="has-text-centered is-size-5"
                    data-question=""
                  ></div>
                </div>
                <div class="control">
                  <input
                    class="input is-medium is-primary"
                    type="text"
                    id="answer"
                    placeholder="Skriv dit svar"
                  />
                </div>
                <div class="control">
                  <button class="button is-medium is-primary" id="submitButton">
                    Svar
                  </button>
                </div>
                <div class="field is-grouped is-grouped-centered">
                  <div class="control">
                    <button
                      class="button is-primary is-medium"
                      id="newQuestionButton"
                    >
                      Nyt Spørgsmål
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div
              id="result"
              class="box is-fluid has-text-centered is-size-5 is-hidden"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/685cae7293.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
